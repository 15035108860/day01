<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户注册页面</title>
	</head>

	<body>
		<!--
			简单注册页面
		-->
		<form>
			<form action="#" align="center">
				<table width="60%" align="center">
					<tr>
						<td colspan="2">
							<font color="blue" size="5">用户注册</font> USER REGISTER</td>
					</tr>
					
					<tr>
						<td>用户名:</td>
						<td>
							<input type="text" placeholder="请输入用户名" />
						</td>
					</tr>
					
					<tr>
						<td>密 码:</td>
						<td>
							<input type="password" placeholder="请输入密码" />
						</td>
					</tr>
					
					<tr>
						<td>确认密码:</td>
						<td>
							<input type="password" placeholder="请再次输入密码" />
						</td>
					</tr>
					
					<tr>
						<td>email:</td>
						<td>
							<input type="text" placeholder="请输入邮箱" />
						</td>
					</tr>
					
					<tr>
						<td>姓名:</td>
						<td>
							<input type="text" placeholder="请输入真实姓名" />
						</td>
					</tr>
					
					<tr>
						<td>性别:</td>
						<td>
							<input type="radio" name="sex" /> 男
							<input type="radio" name="sex" /> 女							
						</td>
					</tr>
					
					<tr>
						<td>出生日期:</td>
						<td>
							<input type="date" />
						</td>
					</tr>
					
					<tr>
						<td>出生省份:</td>
						<td>
							<select>
								<option>山西省</option>
								<option>山东省</option>
								<option>北京市</option>
								<option>上海市</option>
								<option>天津市</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>验证码:</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					
					<tr>
						<td></td>
						<td>
							<input type="submit" value="注册" />
						</td>
					</tr>
					
				</table>
			</form>
		</form>
	</body>

</html>
